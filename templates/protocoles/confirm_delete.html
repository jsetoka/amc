{% extends 'base.html' %} {% block content %}
<h2>Confirmer la suppression</h2>
<p>Voulez-vous vraiment supprimer le protocole {{ protocole.diagnostic }} ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Oui, supprimer</button>
  <a href="{% url 'protocole_list_par_diagnostic' protocole.diagnostic.pk %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
