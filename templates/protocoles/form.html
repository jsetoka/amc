{% extends 'base.html' %} {% block content %}
<h2>{% if protocole %}
  Modifier un protocole pour {{ diagnostic }} - {{ diagnostic.date_envoi }}
  {% else %}
  Ajouter un protocole pour {{ diagnostic }} - {{ diagnostic.date_envoi }}
  {% endif %}
</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="btn btn-success">Enregistrer</button>
</form>
{% endblock %}
