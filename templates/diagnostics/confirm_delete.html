{% extends 'base.html' %} {% block content %}
<h2>Confirmer la suppression</h2>
<p>Voulez-vous vraiment supprimer le diagnostic {{ diagnostic.vehicule }} ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Oui, supprimer</button>
  <a href="{% url 'diagnostic_list_par_vehicule' diagnostic.vehicule.pk %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
