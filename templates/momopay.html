{% extends 'base.html' %} {% load static %} {% block content %}
<h1 class="text-primary">Bienvenue sur mon site Django avec Bootstrap 5</h1>


<p>
  <form action="/momopay/create-momo-user">
    <button class="btn btn-secondary">
      Créer utilisateur momo
    </button>
  </form>
</p>
<div>
  {{ code }}
</div>
<div>
  <form action="/momopay/requesttopay/" method="post">
    {% csrf_token %}
    <input class="form-input" type="text" name="apiuser" id="apiuser" placeholder ="Api User"  value="{{ apiuser }}" />
    <input class="form-input" type="text" name="apikey" id="apikey" placeholder ="Api User"  value="{{ apikey }}" />
    <input type="text" name="montant" placeholder ="Montant" id="montant" value="4500" >
    <input type="text" name="phone" placeholder="Téléphone" id ="phone" value="242065091111" >
    <input type="text" name="payermessage" placeholder="Message" id ="payermessage" value="Message de paiement" >
    <input type="text" name="payeenoye" placeholder="Payee Note" id ="payeenote" value="Note" >
    <button type="submit">Request to pay</button>
  </form>
</div>
{% endblock %}
