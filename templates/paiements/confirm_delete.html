{% extends 'base.html' %} {% block content %}
<h2>Confirmer la suppression</h2>
<p>Voulez-vous vraiment supprimer le paiement {{ paiement }} ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Oui, supprimer</button>
  <a
    href="{% url 'paiement_list_par_abonnement' paiement.abonnement.pk  %}"
    class="btn btn-secondary"
    >Annuler</a
  >
</form>
{% endblock %}
