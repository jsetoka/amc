{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-primary">Détails du véhicule</h2>

  <div class="card shadow-sm">
    <div class="card-body">
      <p class="mb-2"><strong>Marque :</strong> {{ vehicle.marque }}</p>
      <p class="mb-2"><strong>Modèle :</strong> {{ vehicle.modele }}</p>
      <p class="mb-2"><strong>Numéro de châssis :</strong> {{ vehicle.numero_chassis }}</p>
      <p class="mb-2"><strong>Année :</strong> {{ vehicle.annee }}</p>
    </div>
  </div>

  <div class="mt-4 d-flex gap-2">
    <a href="{% url 'vehicle_update' vehicle.pk %}" class="btn btn-warning">
      ✏️ Modifier
    </a>
    <a href="{% url 'vehicle_delete' vehicle.pk %}" class="btn btn-danger">
      🗑️ Supprimer
    </a>
    <a href="{% url 'vehicle_list' %}" class="btn btn-outline-secondary">
      ← Retour à la liste
    </a>
  </div>
</div>
{% endblock %}
